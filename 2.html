<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-
EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
crossorigin="anonymous">
</head>
<script>
function validate_employee(){
current_date = new Date().toISOString().slice(0, 10);
dob = document.getElementById('dob').value
if(dob > current_date)
{
window.alert(`please enter valid birth date \n you entered: 
${dob}`)
document.getElementById('dob').value=null;
}
joining_date = document.getElementById('joining date').value
if(joining_date > current_date){
window.alert(`please enter valid joining date \n you entered: 
${joining_date}`)
document.getElementById('joining date').value=null;
}
salary = parseFloat(document.getElementById('salary').value)
if(salary <= 0){
window.alert(`please enter valid salary \n you entered 
:${salary}`)
document.getElementById('salary').value=null;
}
}
</script>
<body>
<div class="bg-dark mx-auto w-25 my-5">
<h3 class="bg-info text-center">Emplyee Details Form</h3>
<form class="m-5 p-1" name="myForm" method="get">
<input type="text" id="fname" class="form-control m-1"
placeholder="enter employee first name" required>
<input type="text" id="mname" class="form-control m-1"
placeholder="enter employee middle name">
<input type="text" id="lname" class="form-control m-1"
placeholder="enter employee last name" required>
<input type="text" id="email" class="form-control m-1"
placeholder="enter email">
<input type="text" id="mobile" class="form-control m-1"
placeholder="enter mobile number">
<input type="number" id="age" class="form-control m-1"
placeholder="enter age" required>
<input type="date" id="dob" class="form-control m-1"
placeholder="enter date of birth" required>
<input type="date" id="joining date" class="form-control m-1"
placeholder="enter joining date" required>
<input type="number" id="salary" class="form-control m-1"
placeholder="enter employee salary" required>
<input type=" button" class="btn btn-primary m-1" value="click to 
submit" onclick="validate_employee()">
</form>
</div>
</body>
</html>
