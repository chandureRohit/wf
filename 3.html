<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-
EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
crossorigin="anonymous">
</head>
<script>
function validate_user(){
email = document.getElementById('email').value
const re = 
/^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;
:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
if(email.match(re))
{
window.alert('success')
}
else{
window.alert(`please enter valid email address \n you entered: 
${email}`)
document.getElementById('email').value=null;
}
}
</script>
<body>
<div class="bg-dark mx-auto w-25 my-5">
<h3 class="bg-info text-center">Emplyee Details Form</h3>
<form class="m-5 p-1" name="myForm" method="get">
<input type="text" id="email" class="form-control m-1"
placeholder="enter email">
<input type="password" id="password" class="form-control m-1"
placeholder="enter password">
<input type=" button" class="btn btn-primary m-1" value="click to 
submit" onclick="validate_user()">
</form>
</div>
</body>
</html>
